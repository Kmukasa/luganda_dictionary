<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

         <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>Luganda Dictionary</title>
    </head>

    <body>
        <div class="bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col" id="left-block">
                        <h1>Luganda Dictionary</h1>

                        <form>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="translation-option">
                                <option>Luganda - English</option>
                                <option>English - Luganda</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control form-control-lg" placeholder="Search" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                        </form>

                        <svg class="bi bi-arrow-right-circle text-white" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path fill-rule="evenodd" d="M7.646 11.354a.5.5 0 0 1 0-.708L10.293 8 7.646 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>
                            <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                    </div>
                    <div class="col" id="right-block"></div>
                </div>
            </div>
        </div>

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="{%static 'jquery-3.5.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"  ></script>
    </body>

</html>
